<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Профиль</title>
	<link rel="stylesheet" href="../vendor/profile.css">
</head>

<body>
	<div class="page">
		<h1 class="page__title">Профиль</h1>
		<div class="account">
			<div class="account__avatar">
				<img src="../src/images/avatar.jpg" alt="" class="account__picture">
				<p class="account__title">Иванова Анна Сидоровна</p>
			</div>
			<ul class="account__info">
				<li>
					<p class="account__info-item"><img src="../src/images/rank.svg" alt=""
							class="icon icon_place_profile">Профессионал</p>
				</li>
				<li>
					<p class="account__info-item"><img src="../src/images/medal.svg" alt=""
							class="icon icon_place_profile">Картограф</p>
				</li>
				<li>
					<p class="account__info-item"><img src="../src/images/hat.svg" alt=""
							class="icon icon_place_profile">Пройдено 2
						курса</p>
				</li>
			</ul>
			<button class="button button_place_form button_with-icon button_status_ready">
				<img class="icon icon_place_button" src="../src/images/exit-door.svg" alt="">
				<p class="account__quit-text">Выйти из аккаунта</p>
			</button>
		</div>
	</div>
</body>

</html>
